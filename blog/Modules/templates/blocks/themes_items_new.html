<table cellpadding="0" cellspacing="0" border="0">

    <{foreach item=newitems from=$block.newitems}>
    <tr class="even"> 
	<{if $newitems.image}>
    <td>
        <img style="padding: 1px; margin: 2px; border: 1px solid #c3c3c3" width="200" height="80" src="<{$newitems.image}>" title="<{$newitems.image_name}>" alt="<{$newitems.image_name}>"/>
    </td>
    <{/if}>
    <td>
      <p><font face="Times New Roman" size="4" color="#666666"><img src="http://www.xoops-tr.com/images/subject/icon1.gif" width="24" height="24" /> &nbsp;<{$newitems.link}>&nbsp;</font> </p>
        <img src="http://www.xoops-tr.com/modules/newbbex/images/hot_red_folder.gif" width="24" height="24" />&nbsp; Gönderilme Tarihi :<{if $block.show_order == '1'}> (<{$newitems.new}>) <{/if}><br /> 
          
        
      <img src="http://www.xoops-tr.com/images/icons/no_posticon.gif" width="24" height="24" /> &nbsp;Makaleyi Gönderen : <{$newitems.poster}></td>
    </tr><{/foreach}>
</table>
